<section class="relative w-full h-[500px] overflow-hidden">
  <div class="swiper mySwiper h-full">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="images/image-1.jpg" class="w-full h-full object-cover"></div>
      <div class="swiper-slide"><img src="images/image-2.jpg" class="w-full h-full object-cover"></div>
      <div class="swiper-slide"><img src="images/image-3.jpg" class="w-full h-full object-cover"></div>
      <div class="swiper-slide"><img src="images/image-4.jpg" class="w-full h-full object-cover"></div>
      <div class="swiper-slide"><img src="images/image-5.jpg" class="w-full h-full object-cover"></div>
    </div>
    <!-- Nút điều hướng -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>
</section>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    new Swiper(".mySwiper", {
      loop: true,
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
    });
  });
</script>
